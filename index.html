<!-- Para generar la estructura html: ! +  Tab -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
       
    <title>Practica II</title>
</head>
<body>
    <!-- .container.section -->
    <div class="container section">
        <!-- Capturar Nombre y edad del ususuario y validar si es mayor de edad  -->
        <!-- .row 1 -->
        <div class="row">
            <!-- .col -->
            <div class="input-field col s4 l4">
                <label for="user_name">Nombre</label>
                <input type="text" name="user_name" id="user_name">
            </div>
            <div class="input-field col s4 l4">
                <label for="lastname">Apellido</label>
                <input type="text" name="lastname" id="lastname">
            </div>
        </div>
        <!-- Row 2  -->
        <div class="row">
            <div class="input-field col s6">
                <label for="user_age">Edad</label>
                <input type="number" name="user_age" id="user_age" min="0" max="90">
            </div>
        </div>
        <!-- Row 3  -->
        <div class="row">
            <button class="btn waves-effect waves-light" onclick="standar()">
                Standar
            </button>
            <button class="btn waves-effect waves-light" onclick="function_clousure()">
                Clousure
            </button>
            <button class="btn waves-effect waves-light" onclick="function_arrow()">
                Arrow
            </button>
            <button class="btn waves-effect waves-light" onclick="age_validate()">
                Age Validate
            </button>
        </div>
    </div>
</body>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/practice.js"></script>
</html>
